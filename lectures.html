<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d7ff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header ul li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header ul li.active a {
            background-color: #77d7ff;
            color: #333;
            border-radius: 5px;
            padding: 5px 10px;
        }
        .main {
            padding: 15px;
            background: #fff;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
        iframe {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Low Level Programming Fundamentals</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="syllabus.html">Syllabus</a></li>

    <div class="container">
        <section class="main" id="lecture">
            <h2>Lecture Video</h2>
            <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
        </section>
    </div>

    <footer>
        <p>Course Instructor: Utsab Das</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoURL = urlParams.get('video');
            if (videoURL) {
                const videoFrame = document.getElementById('videoFrame');
                // Assuming the URL is directly embeddable (e.g., a YouTube link)
                videoFrame.src = videoURL;
            } else {
                document.getElementById('lecture').innerHTML = '<p>No video URL provided.</p>';
            }
        });
    </script>
